<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopPrototype</title>
    <link rel="icon" type="image/x-icon" href="cart4.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">shopPrototype</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-2 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Главная</a>
              </li>
            </ul>
            <form class="d-flex navbar-nav justify-content-center gap-2">
              <input id="searchBar" class="form-control mt-1 mb-1" type="search" placeholder="Поиск" aria-label="Search">
              <select id="typeSelector" class="form-select mt-1 mb-1" aria-label="Default select example">
                <option value="" selected>Категории</option>
                <!--Опции берутся из БД-->
              </select>
            </form>
            <button  type="button" class="btn btn-primary ms-auto" data-bs-toggle="modal" data-bs-target="#cartModal">
              Корзина
            </button>
          </div>
        </div>
      </nav>

      <!--Cart-->
      <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog cart-modal-sizing">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Корзина</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-0 pt-3 pb-3" id="cart">
              
              <div class="cart-item-wrapper cart-modal-font d-flex justify-content-between">
                <div class="cart-item-info d-flex justify-content-between">
                  <div class="cart-item-name m-1">Кровать с подъемным механизмом Кейси Люкс</div>
                  <div class="cart-item-price m-1">Стоимость: 22000</div>
                  <div class="cart-item-amount m-1">Кол-во: 2</div>
                  <div class="cart-item-total m-1">Всего: 44000</div>
                </div>
                <div class="cart-item-btn">
                  <img src="bag-plus-fill.svg" class="cart-icon" alt="">
                  <img src="bag-dash-fill.svg" class="cart-icon" alt="">
                </div>
              </div>

            </div>
            <div class="modal-footer d-flex justify-content-between">
              <div id="cartTotal" class=""></div>
              <div class="">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary">Заказать</button>
              </div>
            </div>
          </div>
        </div>
      </div>

        <div class="row d-flex flex-row justify-content-center gy-3 pt-3" id="mainRow">
